<html>
    <head>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.js"></script>
        <script src="sketch.js"></script>
    </head>
    <body style="background: black">
        <div class="container">
            <div class="container">

                <div class="row">
                    <div class="jumbotron col-sm-12" style="background-color: rebeccapurple; color: aliceblue">
                        <h1><i class="fab fa-accessible-icon"></i> I am fucking retarded</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="jumbotron col-sm-12" style="background-color: white">
                        <h2>Wykresy</h2>
                        <hr>
                        <input type="file" id="myFile" multiple>
                        <p><div id="PLOT"></div></p>
                    </div>
                </div>

                <div class="row">
                    <div class="jumbotron col-sm-12" style="background-color: white">
                        <h2>Rysowanie</h2>
                        <hr>
                        <div class="row">
                            <div class="col-sm-1">
                                <div class="toolbox">
                                    <button id="newButton" class="btn btn-success round"><i class="far fa-file"></i></button>
                                    <button id="" class="btn btn-success round"><i class="far fa-trash-alt"></i></button>
                                    <hr>
                                    <button id="penButton" class="btn btn-success round"><i class="fas fa-pencil-alt"></i></button>
                                    <button id="eraserButton" class="btn btn-success round"><i class="fas fa-eraser"></i></button>
                                    <hr>
                                    <div>
                                        <button id="increaseSize" class="scaleIcon"><i class="fas fa-plus fa-xs"></i></button>
                                        <button id="decreaseSize" class="scaleIcon"><i class="fas fa-minus fa-xs"></i></button>
                                    </div>
                                    <div class="row" style>
                                        <div class="col-sm-6">
                                        </div>
                                        <div class="col-sm-6" style="padding: 0; margin: 0; height: 46px;">
                                                <div id="brushSizeIndicator" class="round" style="background-color: white; margin: 0; padding: 0; left:0; top:0"></div>    
                                        </div>
                                        
                                    </div>
                                </div>
                                <br>
                            </div>
                            <div class="col-sm-11 drawingPanel" id="DRAW" style="margin: 0px"></div>
                        </div>
                        <div class="colorPicker">
                            <div id="colorPickDOM"></div>
                            <br>
                        </div>
                    </div>
                </div>
                <div class="row">
                        <div class="jumbotron col-sm-12" style="background-color: white">
                            <h2>WebGL</h2>
                            <hr>
                            <p><canvas id="glCanvas" width="640" height="480"></canvas></p>
                        </div>
                    </div>
            </div>
        </div>
    </body>
    <script src="./index.js" type="text/javascript"></script>
    <script src="./gl-matrix.js" type="text/javascript"></script>
    <script src="./webGL.js" type="text/javascript"></script>
</html>
